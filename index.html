<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- displays site properly based on user's device -->

    <link
      rel="icon"
      type="image/png"
      sizes="32x32"
      href="./images/favicon-32x32.png"
    />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Josefin+Sans:ital,wght@0,100..700;1,100..700&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="styles.css" />
    <title>Frontend Mentor | Base Apparel coming soon page</title>
  </head>
  <body>
    <main>
      <div class="container">
        <img class="logo-image" src="./images/logo.svg" alt="logo image" />
        <img
          class="hero-image"
          src="./images/hero-mobile.jpg"
          alt="girl wearing kind of orange shirt and looking at you"
        />
        <div class="text-content">
          <h1><span id="heading-color">We're</span> coming soon</h1>
          <p>
            Hello fellow shoppers! We're currently building our new fashion
            store. Add your email below to stay up-to-date with announcements
            and our launch deals.
          </p>
          <form action="#" class="form">
            <input
              class="email-input"
              type="email"
              placeholder="Email Address"
              name="email"
            />
            <label for="input-field" class="error-msg"></label>
            <div class="error">
              <div class="error-icon"></div>
            </div>
            <button type="submit" class="submit-button">
              <img
                class="arrow-icon"
                src="./images/icon-arrow.svg"
                alt="arrow icon"
              />
            </button>
          </form>
        </div>
        <img
          class="bg-pattern"
          src="./images/bg-pattern-desktop.svg"
          alt="background pattern at desktop level"
        />
      </div>
    </main>
    <script src="./script.js"></script>
  </body>
</html>
